
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devendra Singh Bhandari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
        }
        .jumbotron {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 0 1.25rem rgba(0,0,0,0.1);
        }
        h2 {
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .skill-badge {
            background-color: #e9ecef;
            color: #212529;
            padding: 0.5em 0.9em;
            border-radius: 0.25rem;
            margin: 0.25rem;
            display: inline-block;
        }
        #contact i {
            font-size: 1.5rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="jumbotron p-5 mb-4 rounded-3 text-center">
            <h1 class="display-4" id="name"></h1>
            <p class="lead" id="headline"></p>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div id="summary-section" class="mb-5">
                    <h2>About Me</h2>
                    <p id="summary"></p>
                </div>

                <div id="recommendations" class="mb-5">
                    <h2>Recommendations</h2>
                    <div class="row" id="recommendations-list">
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div id="skills-section" class="mb-5">
                    <h2>Skills</h2>
                    <div id="skills-list"></div>
                </div>

                <div id="contact-section">
                    <h2>Contact</h2>
                    <div id="contact-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').textContent = data.first_name + ' ' + data.last_name;
                document.getElementById('headline').textContent = data.headline;
                document.getElementById('summary').textContent = data.summary;

                const recommendationsList = document.getElementById('recommendations-list');
                data.recommendations_received.forEach(rec => {
                    const col = document.createElement('div');
                    col.classList.add('col-md-12');

                    const card = document.createElement('div');
                    card.classList.add('card', 'mb-3');

                    const cardBody = document.createElement('div');
                    cardBody.classList.add('card-body');

                    const text = document.createElement('p');
                    text.classList.add('card-text');
                    text.textContent = '"' + rec[4] + '"';

                    const footer = document.createElement('footer');
                    footer.classList.add('blockquote-footer');
                    footer.innerHTML = `${rec[0]} ${rec[1]}, <cite title="Source Title">${rec[3]} at ${rec[2]}</cite>`;

                    cardBody.appendChild(text);
                    cardBody.appendChild(footer);
                    card.appendChild(cardBody);
                    col.appendChild(card);
                    recommendationsList.appendChild(col);
                });

                const skillsList = document.getElementById('skills-list');
                data.skills.forEach(skill => {
                    const badge = document.createElement('span');
                    badge.classList.add('skill-badge');
                    badge.textContent = skill;
                    skillsList.appendChild(badge);
                });

                const contactList = document.getElementById('contact-list');
                contactList.innerHTML = `
                    <p><i class="bi bi-envelope-fill"></i> <a href="mailto:${data.contact.email}">${data.contact.email}</a></p>
                    <p><i class="bi bi-linkedin"></i> <a href="${data.contact.linkedin}" target="_blank">LinkedIn</a></p>
                    <p><i class="bi bi-github"></i> <a href="${data.contact.github}" target="_blank">GitHub</a></p>
                    <p><i class="bi bi-stack-overflow"></i> <a href="${data.contact.stackoverflow}" target="_blank">Stack Overflow</a></p>
                `;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
