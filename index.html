<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devendra Singh Bhandari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
        }
        .jumbotron {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron p-5 mb-4 rounded-3">
            <h1 class="display-4" id="name"></h1>
            <p class="lead" id="headline"></p>
            <hr class="my-4">
            <p id="summary"></p>
        </div>

        <div id="recommendations">
            <h2>Recommendations</h2>
            <div class="row" id="recommendations-list">
            </div>
        </div>

    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').textContent = data.first_name + ' ' + data.last_name;
                document.getElementById('headline').textContent = data.headline;
                document.getElementById('summary').textContent = data.summary;

                const recommendationsList = document.getElementById('recommendations-list');
                data.recommendations_received.forEach(rec => {
                    const col = document.createElement('div');
                    col.classList.add('col-md-6');

                    const card = document.createElement('div');
                    card.classList.add('card');

                    const cardBody = document.createElement('div');
                    cardBody.classList.add('card-body');

                    const text = document.createElement('p');
                    text.classList.add('card-text');
                    text.textContent = '"' + rec[4] + '"';

                    const footer = document.createElement('footer');
                    footer.classList.add('blockquote-footer');
                    footer.innerHTML = `${rec[0]} ${rec[1]}, <cite title="Source Title">${rec[3]} at ${rec[2]}</cite>`;

                    cardBody.appendChild(text);
                    cardBody.appendChild(footer);
                    card.appendChild(cardBody);
                    col.appendChild(card);
                    recommendationsList.appendChild(col);
                });
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
